<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind, v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="vue-scope-area-6">
        <h1>{{ topicFunc() }}</h1>
        <div>
           <input v-model="message" />
           <h3> {{message}}</h3>
        </div>
    </div>

    <script>
        // vue instance will control a area in your page
        new Vue({
            el: "#vue-scope-area-6",
            data: {
                topics: ["Two Way Data Binding"],
                message: ""
            },
            methods: {
                topicFunc: function() {
                    return this.topics.toString()
                }
            }
        })
    </script>
</body>
</html>
