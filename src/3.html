<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind, v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="vue-scope-area-3">
        <h1>{{ topicFunc() }}</h1>

        <a v-bind:href="facebook" v-bind:target="target"> Facebook </a>
        <p v-html="twitterLinkHtml"></p>
    </div>

    <script>
        // vue instance will control a area in your page
        new Vue({
            el: "#vue-scope-area-3",
            data: {
                topics: ["v-bind", "v-html"],
                facebook: "https://www.facebook.com",
                target: "_blank",
                twitterLinkHtml: "<a href='https://twitter.com'> Twitter </a>"
            },
            methods: {
                topicFunc: function() {
                    return this.topics.toString()
                }
            }
        })
    </script>
</body>
</html>
