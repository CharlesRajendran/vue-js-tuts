<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="vue-instance-1">
        <h1>{{ topicFunc() }}</h1>
        <div>
            Name is : {{name}}
        </div>
    </div>

    <div id="vue-instance-2">
        <button @click="changeInstant1Prop()"> Change Name</button>
    </div>

    <script>
        let instance1 = new Vue({
            el: "#vue-instance-1",
            data: {
                topics: ["Vue Multiple Instances"],
                name: "Charles"
            },
            methods: {
                topicFunc: function() {
                    return this.topics.toString()
                }
            },
            computed: {

            }
        })

        let instance2 = new Vue({
            el: "#vue-instance-2",
            data: {

            },
            methods: {
                changeInstant1Prop: function() {
                    instance1.name = "Dilip"
                }
            },
            computed: {

            }
        })
    </script>
</body>
</html>
