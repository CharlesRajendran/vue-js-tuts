<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.JS Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="course-index">
        {{ renderIndexs() }}
    </div>
    
    <script>
        new Vue({
            el: "#course-index",
            data: {
                topics: [
                    { id: 1, topic: ["Vue Instances", "Data", "Methods"] },
                    { id: 2, topic: ["Data/Property Binding"] },
                    { id: 3, topic: ["v-bind", "v-html"] }
                ],
                courseHtml: ''
            },
            methods: {
                renderIndexs: function() {
                    this.topics = this.topics.map(element => {
                        console.log(element.topic)
                        // let topicString = element.topic.toString()
                        // return `<a href="${element.id}.html">${topicString}</a>`
                    });
                    this.courseHtml = this.topics.toString()
                }
            }
        }) 
    </script>
</body>
</html>
